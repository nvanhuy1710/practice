<!DOCTYPE html>
<html class="center">
    <style>
        .center {
            text-align:center;
        }
        table.center { width: auto; margin-left: auto; margin-right: auto; }
    </style>
    <title>Home</title>
    <div class="center"><head>Student list</head></div>
    <body>
        <table border="1" class="center">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Old</th>
                <th>DTB</th>
                <th>Delete</th>
            </tr>
            <div th:each="student:${studentList}" class="center">
                <tr>
                    <td><span th:text="*{student.getId()}"></span></td>
                    <td><span th:text="*{student.getName()}"></span></td>
                    <td><span th:text="*{student.getOld()}"></span></td>
                    <td><span th:text="*{student.getDTB()}"></span></td>
                    <td><a th:href="@{/api/todo/delete/(id=*{student.getId()})}">delete</a></td>
                </tr>
            </div>
        </table>
        <a href="/api/todo">Home</a>
        <a href="/api/todo/maxDTB">maxDTB</a>
        <a href="/api/todo/add">Add Student</a>
        <a href="/api/todo/find">Find Student</a>
    </body>
</html>
