<!DOCTYPE html>
<html lang="en" class = "center">
    <style>
        .center {
            text-align:center;
        }
        table.center { width: auto; margin-left: auto; margin-right: auto; }
    </style>
    <div class="center"><head>MaxDTB list</head></div>
    <body>
        <table border="1" class="center">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Old</th>
                <th>DTB</th>
            </tr>
            <div th:each="max:${maxDTB}">
                <tr>
                    <td><span th:text="*{max.getId()}"></span></td>
                    <td><span th:text="*{max.getName()}"></span></td>    
                    <td><span th:text="*{max.getOld()}"></span></td>
                    <td><span th:text="*{max.getDTB()}"></span></td>
                </tr>  
            </div>
        </table>   
        <a href="/api/todo">Student list</a> 
    </body>
</html>
